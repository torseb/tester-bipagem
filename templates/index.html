<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Bipagem</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
  <style>
    .bipado     { background-color: #d4edda !important; }
    .nao-bipado { background-color: #f8d7da !important; }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Bipagem</a>
  </div>
</nav>

<div class="container">
  {% if mensagem %}
    <div class="alert alert-info">{{ mensagem }}</div>
  {% endif %}

  <!-- os formulários de carregar base, importar bipados e bipagem manual aqui (iguais aos anteriores) -->

  {% if produtos %}
  <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
    <h4>Lista de Produtos</h4>
    <div class="d-flex align-items-center">
      <select id="filtro" class="form-select form-select-sm" style="width:auto;display:inline-block">
        <option value="todos">Todos</option>
        <option value="bipado">Bipados</option>
        <option value="nao-bipado">Não bipados</option>
      </select>
      <a href="/download" class="btn btn-outline-primary btn-sm ms-2">Baixar Excel</a>
    </div>
  </div>

  <table id="tblProd" class="table table-striped table-bordered">
    <thead class="table-primary">
      <tr>
        {% for key in produtos[0].keys() %}
          <th>{{ key }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for p in produtos %}
      <tr class="{{ 'bipado' if p['bipado'] else 'nao-bipado' }}">
        {% for v in p.values() %}
          <td>{{ v }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</div>

<!-- jQuery, Bootstrap JS & DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
$(document).ready(function() {
  const table = $('#tblProd').DataTable({
    pageLength: 100,
    lengthMenu: [[50,100,200,-1],[50,100,200,"Todos"]],
    language: {
      search: "Buscar:",
      lengthMenu: "Mostrar _MENU_ registros",
      info: "Mostrando _START_ a _END_ de _TOTAL_ itens",
      paginate: {
        first: "Primeiro",
        last: "Último",
        next: "Próximo",
        previous: "Anterior"
      }
    }
  });

  // filtro por coluna "bipado"
  const bipIdx = $('#tblProd th').filter((i, el) =>
    $(el).text().trim().toLowerCase()==='bipado'
  ).index();

  $('#filtro').on('change', function() {
    const v = $(this).val();
    if(v==='todos')      table.column(bipIdx).search('').draw();
    else if(v==='bipado')      table.column(bipIdx).search('^true$',true,false).draw();
    else table.column(bipIdx).search('^false$',true,false).draw();
  });
});
</script>

</body>
</html>
