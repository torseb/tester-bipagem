<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sistema de Bipagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
  <style>
    .bipado     { background-color: #d4edda !important; }
    .nao-bipado { background-color: #f8d7da !important; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container"><span class="navbar-brand h1">Sistema de Bipagem</span></div>
</nav>
<div class="container">
  {% if mensagem %}
    <div class="alert alert-info">{{ mensagem }}</div>
  {% endif %}

  <div class="row gy-4">
    <!-- Formulários iguais aos anteriores -->
    <!-- 1) Carregar Base -->
    <div class="col-md-4">…</div>
    <!-- 2) Importar Bipados -->
    <div class="col-md-4">…</div>
    <!-- 3) Bipagem Manual -->
    <div class="col-md-4">…</div>
  </div>

  <!-- Tabela dataTables server-side -->
  <div class="mt-4">
    <a href="/download" class="btn btn-outline-primary mb-2">Baixar Excel Completo</a>
    <table id="tblProd" class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th>nome</th>
          <th>código interno</th>
          <th>ean</th>
          <th>fornecedor</th>
          <th>quantidades</th>
          <th>bipado</th>
          <th>data bipagem</th>
          <th>local</th>
        </tr>
      </thead>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>
$(document).ready(function() {
  $('#tblProd').DataTable({
    serverSide: true,
    processing: true,
    ajax: '/data',
    columns: [
      { data: 'nome' },
      { data: 'codigo interno' },
      { data: 'ean' },
      { data: 'fornecedor' },
      { data: 'quantidades' },
      { data: 'bipado' },
      { data: 'data bipagem' },
      { data: 'local' }
    ],
    pageLength: 100,
    lengthMenu: [[100,500,1000],[100,500,1000]],
    language: {
      search: "Buscar:",
      lengthMenu: "Mostrar _MENU_ registros",
      info: "Mostrando _START_ a _END_ de _TOTAL_ itens",
      paginate: {
        first: "Primeiro", last: "Último",
        next: "Próximo", previous: "Anterior"
      }
    },
    rowCallback: function(row, data) {
      $(row).toggleClass('bipado', data.bipado === true);
      $(row).toggleClass('nao-bipado', data.bipado === false);
    }
  });
});
</script>
</body>
</html>
