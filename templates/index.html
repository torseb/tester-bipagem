<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sistema de Bipagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
  <style>
    .bipado     { background-color: #d4edda !important; }
    .nao-bipado { background-color: #f8d7da !important; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container"><span class="navbar-brand h1">Sistema de Bipagem</span></div>
</nav>
<div class="container">
  {% if mensagem %}
    <div class="alert alert-info">{{ mensagem }}</div>
  {% endif %}

  <div class="row gy-4">
    <!-- 1) Carregar Base -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header">1. Carregar Base</div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="acao" value="carregar_base"/>
            <div class="mb-2">
              <label class="form-label">Arquivo .xlsx</label>
              <input type="file" name="file" class="form-control" required/>
            </div>
            <div class="mb-2">
              <label class="form-label">Loja (opcional)</label>
              <input type="text" name="loja" class="form-control" placeholder="Ex: Loja A"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Modo</label>
              <select name="modo" class="form-select">
                <option value="adicionar">Adicionar</option>
                <option value="substituir">Substituir</option>
              </select>
            </div>
            <button class="btn btn-primary w-100">Enviar Base</button>
          </form>
        </div>
      </div>
    </div>

    <!-- 2) Importar Bipados -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header">2. Importar Bipados</div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="acao" value="importar_bipados"/>
            <div class="mb-2">
              <label class="form-label">Arquivo .xlsx</label>
              <input type="file" name="file" class="form-control" required/>
            </div>
            <div class="mb-2">
              <label class="form-label">Loja (opcional)</label>
              <input type="text" name="loja" class="form-control" placeholder="Ex: Loja A"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Local (opcional)</label>
              <input type="text" name="local" class="form-control" placeholder="Ex: 100"/>
            </div>
            <button class="btn btn-success w-100">Importar Bipados</button>
          </form>
        </div>
      </div>
    </div>

    <!-- 3) Bipagem Manual -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header">3. Bipagem Manual</div>
        <div class="card-body">
          <form method="post" id="form-bipar">
            <input type="hidden" name="acao" value="bipagem_manual"/>
            <div class="mb-2">
              <label class="form-label">EAN ou Código Interno</label>
              <input id="codigo_barras" name="codigo_barras" class="form-control"
                     placeholder="Leia ou digite"
                     onkeypress="if(event.key==='Enter') this.form.submit();"/>
            </div>
            <div class="mb-2">
              <label class="form-label">Loja (opcional)</label>
              <input type="text" name="loja" class="form-control"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Local (opcional)</label>
              <input type="text" name="local" class="form-control"/>
            </div>
            <button class="btn btn-warning w-100">Bipar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% if produtos %}
  <div class="mt-4 mb-2 d-flex justify-content-between align-items-center">
    <a href="/download" class="btn btn-outline-primary">Baixar Excel Completo</a>
    <table id="tblProd" class="table table-striped table-bordered w-100">
      <thead class="table-primary">
        <tr>
          <th>nome</th>
          <th>codigo_interno</th>
          <th>ean</th>
          <th>fornecedor</th>
          <th>quantidades</th>
          <th>bipado</th>
          <th>data_bipagem</th>
          <th>localizacao</th>
        </tr>
      </thead>
    </table>
  </div>
  {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>
$(document).ready(function(){
  $('#tblProd').DataTable({
    serverSide: true,
    processing: true,
    ajax: '/data',
    columns: [
      { data: 'nome' },
      { data: 'codigo_interno' },
      { data: 'ean' },
      { data: 'fornecedor' },
      { data: 'quantidades' },
      { data: 'bipado', render: v => v ? 'Sim' : 'Não' },
      { data: 'data_bipagem' },
      { data: 'localizacao' }
    ],
    pageLength: 100,
    lengthMenu: [[100,500,1000],[100,500,1000]],
    language: {
      search: "Buscar:",
      lengthMenu: "Mostrar _MENU_ registros",
      info: "Mostrando _START_ a _END_ de _TOTAL_ itens",
      paginate: {
        first: "Primeiro", last: "Último",
        next: "Próximo", previous: "Anterior"
      }
    },
    rowCallback: function(row,data){
      $(row).toggleClass('bipado', data.bipado===1);
      $(row).toggleClass('nao-bipado', data.bipado===0);
    }
  });
});
</script>
</body>
</html>
